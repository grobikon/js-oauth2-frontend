<body>


<!--
HTML компоненты на странице - нужны для хранения состояния значений - чтобы сравнивать с параметрами, которые приходят от auth server
В реальном приложении на основе Node.js (Angular, React)- можно хранить значения в памяти в глобальных переменных
-->
<input type="hidden" readonly id="originalState"/>
<input type="hidden" readonly id="codeVerifier"/>

<!-- сможем получать данные в фоновом режиме (без перегазрузки страницы) -->
<button onclick="getDataFromResourceServer()">RS data</button>

<!-- отображение данных из resource server (когда пользователь авторизуется) -->
<div id="userdata"></div>

    initValues();

</script>
